{{define "log/index.html"}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件查询</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <script src="static/layui/layui.js"></script>

    <style>
        .main {
            padding: 30px;
            display: flex;
        }
    </style>
</head>

<body>
    <button type="button" class="layui-btn layui-btn-primary" onclick="location.href='/'">
        首页
    </button>
    <div class="main">
        <div style="width: 30%">
            <input type="text" style="width: 400px;" name="filepath" lay-verify="title" autocomplete="off"
                placeholder="请输入路径(失焦搜索)" class="layui-input" value="D:\1_project\github\PowerWechatTutorial">

            <div id="menu" style="width: 400px; height: 800px; overflow: scroll;"></div>
        </div>
        <div id="content" style="width: 900px;margin-left: 10px;height: 830px;overflow: scroll;">
            <pre class="logdata">文件内容会在这里展示呦！</pre>
        </div>
    </div>
</body>

<script>
    layui.use(['tree', 'code'], function () {
        layui.code()
        var tree = layui.tree
            , layer = layui.layer
            , $ = layui.jquery

        $("input[name=filepath]").blur(function () {
            var filepath = $(this).val()
            //console.log("filepath:", filepath);
            $.ajax({
                async: true,
                url: '/api/open_fold',
                type: 'GET',
                data: { filepath: filepath },
                dataType: 'json',
                timeout: 30000,
                success: successCallback,
                error: errorCallback,
            })

            function successCallback(res) {
                console.log("res:", res);
                tree.render({
                    elem: '#menu'
                    , data: res
                    , showLine: false //是否开启连接线
                    , accordion: true //开启手风琴模式
                    , click: function (obj) {
                        jsonObj = obj.data
                        // $("#content .logdata").html(JSON.stringify(jsonObj, null, 4));
                        // showFolds(jsonObj.pathId)
                        readfile(jsonObj.path, jsonObj.name)
                    }
                });
            }

            function errorCallback(err, status) {
                console.error("err:", err)
            }
        })

        function readfile(path, name) {
            $.ajax({
                async: true,
                url: '/api/read_file',
                type: 'GET',
                data: { path: path, name: name },
                dataType: 'json',
                timeout: 30000,
                success: successCallback,
                error: errorCallback,
            })

            function successCallback(res) {
                //console.log("res:", res);
                $("#content .logdata").html(res);
            }

            function errorCallback(err, status) {
                console.error("err:", err)
            }
        }
    });


</script>

</html>

{{end}}
